# Site Configuration
baseURL = "example.org"
languageCode = "en-us"
title = "My New Blog"
theme = "terminal"

[params]
  # Site Parameters
  mainSections = ["blog"]
  hideSummary = true
  comments = true
  archives = true
  archiveSection = ["blog"]
  defaultTheme = "dark"
  disableThemeToggle = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPageNums = true
  search = true
  searchPlaceholder = "Search..."
  disableScrollToTop = true

  [params.homeInfoParams]
    Title = "My New Blog"
    Content = "Welcome to my new blog!"

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Menu Configuration
[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "posts"
  name = "Blog"
  url = "/blog/"
  weight = 2

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 3

[[menu.main]]
  identifier = "archives"
  name = "Archives"
  url = "/archives/"
  weight = 4